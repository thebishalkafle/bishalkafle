<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishal Kafle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    
    <div class="container">
        <center><h4>Request for Sub-domain</h4></center>
        <Form action="https://formspree.io/f/mdobrlja" method="POST" id="my-form">
            <label>
                Email: <br>
                <input type="email" placeholder="example@gmail.com" name="Email" style="width: 100%">
            </label>
            <label>
                <br> Sub-domain Name: <br>
                <input type="text" placeholder="Example: Rambahadur" name="subdomains"> .bishalkafle.info.np <br>
            </label>
            <label>
                 <br> DNS to Configure: <br>
                <textarea name="message" placeholder="Enter all CNAME,AAAA,A,MX records with Name and target" style="height: 200px; width: 500px;"></textarea>
            </label>
            <button type="Submit" style="width: 100%;">Request For a Sub-Domain</button>
            Have some Problem? Feel Free to contact at <a href="mailto:contact@bishalkafle.info.np">contact@bishalkafle.info.np</a>
        </Form> 
        <div id="status" style="text-align: center; color: red;"></div>   
    </div>
</section>
<script>
    var form = document.getElementById("my-form");
    
    async function handleSubmit(event) {
      event.preventDefault();
      var status = document.getElementById("status");
      var data = new FormData(event.target);
      fetch(event.target.action, {
        method: form.method,
        body: data,
        headers: {
            'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          status.innerHTML = "Thanks for your submission!";
          form.reset()
        } else {
          response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
            } else {
              status.innerHTML = "Oops! There was a problem submitting your form"
            }
          })
        }
      }).catch(error => {
        status.innerHTML = "Oops! There was a problem submitting your form"
      });
    }
    form.addEventListener("submit", handleSubmit)
</script>
</body>
</html>
