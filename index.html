<!--Java function hamro patro wedget dekhauna ko lagi ra market news ko lagi-->
    <script>
        let openclose = document.querySelector(".hamropatro");
        let marketopenclose = document.querySelector(".marketchart");
        openclose.style.display= "none";
        marketopenclose.style.display= "none";
        let isShow = true;
        function hamropatrodate(){
            if (isShow) {
                openclose.style.display = "block";
                isShow=false;
            }else {
                openclose.style.display = "none";
                isShow = true;
            }

        }
        function marketnews(){
            if (isShow) {
                marketopenclose.style.display = "block";
                isShow=false;
            }else {
                marketopenclose.style.display = "none";
                isShow = true;
            }

        }

    </script>
